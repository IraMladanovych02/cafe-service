{% extends "base.html" %}
{% block content %}
    <h1 style="margin-bottom: 50px;">Delete the Dish Type: {{ dishtype.name }}?</h1>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes" class="btn btn-danger" style="margin-right: 5px;">
      <a href="{% url 'cafe:dish-type-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
