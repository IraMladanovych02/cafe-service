{% extends "base.html" %}
{% block content %}
  <h1>Name: {{ dish.name }}</h1>
  <p><strong>Price: </strong>{{ dish.price }}</p>
  <p><strong>Type:: </strong>{{ dish.type }}</p>
  <div class="ml=3">
    <h3>Cooks:</h3>
    {% for cook in dish.cooks.all %}
      <hr>
      <p class="text-muted">{{ cook.id }}</p>
      <p>{{ cook.first_name }}{{ cook.last_name }}</p>
    {% empty %}
      <p>No cooks!</p>
    {% endfor %}
  </div>
{% endblock %}
