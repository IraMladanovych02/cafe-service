{% extends "base.html" %}

{% block content %}
  
    <h1 style="margin-bottom: 50px;">Delete the Dish: {{ dish.name }}?</h1>
    <form action="" method="post">
      {% csrf_token %}

      <input type="submit" value="Yes" class="btn btn-danger" style="margin-right: 5px;">
      <a href="{% url 'cafe:dish-list' %}" class="btn btn-secondary">Cancel</a>
    </form>

  <div style="height: 100px;"></div>
  <div style="height: 200px;"></div>
{% endblock %}
