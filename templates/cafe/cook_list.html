{% extends "base.html" %}
{% block content %}
  <h1>Cook List<a style="float: right" href="{% url 'cafe:cook-create' %}">+</a></h1>
  {% if cook_list %}
  <ul>
  {% for cook in cook_list %}
    <li><a href="{{ cook.get_absolute_url }}">{{ cook.username }}({{ cook.first_name }}{{ cook.last_name }})</a></li>
  {% endfor %}
  {% endif %}
  </ul>
{% endblock %}
