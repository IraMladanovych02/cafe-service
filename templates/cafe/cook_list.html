{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Cook List<a style="float: right" href="{% url 'cafe:cook-create' %}">+</a></h1>
  <form method="get" action="" class="form-inline">
    {{ search_form|crispy }}
    <input class="btn btn-secondary" type="submit" value="Submit">
  </form>
  {% if cook_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for cook in cook_list %}
        <tr>
          <td>
            {{ cook.id }}
          </td>
          <td>
            {{ cook.username }}
          </td>
          <td>
            <a href={% url 'cafe:cook-update' pk=cook.id %}>Update</a>
          </td>
          <td>
            <a href={% url 'cafe:cook-delete' pk=cook.id %}>Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
